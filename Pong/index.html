<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Pong Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
  </head>
  <body>
    <canvas id="canvas" width="600" height="300"></canvas>

    <script type="text/javascript">
const canvas = document.querySelector("canvas");
const ctx = canvas.getContext("2d"); //wywołanie metody

canvas.width = 1000;
canvas.height = 500;

//wielkośc canvas
const cw = canvas.width; //utworzenie zmiennej canvas width
const ch = canvas.height; //utworzenie zmiennej canvas height

//wielkość piłki
const ballR = 18;

//pozycja piłki
let ballX = cw / 2 - ballR / 2;
let ballY = ch / 2 - ballR / 2;

//wielkość paletek
const paddleWidth = 20;
const paddleHeight = 100;

//pozycja paletek
//gracz
const playerX = 70;
let playerY = 200;
//AI
const aiX = 910;
let aiY = 200;

//wielkość linii środkowych
const lineWidth = 6;
const lineHeight = 20;

//prędkośc piłki
let plusOrMinus = Math.random() < 0.5 ? -1 : 1;
let ballSpeedX = plusOrMinus * 4;
plusOrMinus = Math.random() < 0.5 ? -1 : 1;
let ballSpeedY = plusOrMinus * Math.round(Math.random() * 3 + 1);

function player() {
  //gracz
  ctx.fillStyle = "orange";
  ctx.fillRect(playerX, playerY, paddleWidth, paddleHeight);
}

function ai() {
  //ai
  ctx.fillStyle = "red";
  ctx.fillRect(aiX, aiY, paddleWidth, paddleHeight);
}

function ball() {
  const middleBall = ballY + ballR / 2;
  const middlePaddleP = playerY + paddleHeight / 2;
  const middlePaddleAI = aiY + paddleHeight / 2;
  //piłka
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(ballX, ballY, ballR, ballR);
  ballX += ballSpeedX;
  ballY += ballSpeedY;
  //rozpoznawanie krawędzi
  if (ballY <= 0 || ballY + ballR >= ch) {
    ballSpeedY = -ballSpeedY;
    speedUp();
  }
  /*if(ballX<=0 || (ballX+ballR)>=cw){
        ballSpeedX=-ballSpeedX;
        speedUp();
    }*/
  if (ballX <= 0 || ballX + ballR >= cw) {
    ballX = cw / 2 - ballR / 2;
    ballY = ch / 2 - ballR / 2;

    plusOrMinus = Math.random() < 0.5 ? -1 : 1;
    ballSpeedX = plusOrMinus * 4;
    plusOrMinus = Math.random() < 0.5 ? -1 : 1;
    ballSpeedY = plusOrMinus * Math.round(Math.random() * 3 + 1);
  }

  if (ballX < 90 && ballX > 50) {
    if (
      middleBall >= middlePaddleP - 50 - ballR / 2 &&
      middleBall <= middlePaddleP + 50 + ballR / 2
    ) {
      ballSpeedX = -ballSpeedX;
      speedUp();
      console.log(playerY + paddleHeight - ballY);

      if (playerY + paddleHeight - ballY <= 10) {
        if (ballSpeedY < 0) {
          ballSpeedY = Math.abs(ballSpeedY);
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY) * 1.5;
          if (ballSpeedY > 18) {
            ballSpeedY = 18;
          }
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 30) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY) / 1.5;
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY) * 1.5;
          if (ballSpeedY > 18) {
            ballSpeedY = 18;
          }
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 50) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY) / 1.25;
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY) * 1.25;
          if (ballSpeedY > 18) {
            ballSpeedY = 18;
          }
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 70) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY);
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY);
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 90) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY) * 1.25;
          if (ballSpeedY < -18) {
            ballSpeedY = -18;
          }
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY) / 1.25;
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 110) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY) * 1.5;
          if (ballSpeedY < -18) {
            ballSpeedY = -18;
          }
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = Math.abs(ballSpeedY) / 1.5;
          ballX = playerX + paddleWidth;
        }
      } else if (playerY + paddleHeight - ballY <= 120) {
        if (ballSpeedY < 0) {
          ballSpeedY = -Math.abs(ballSpeedY) * 1.5;
          if (ballSpeedY < -18) {
            ballSpeedY = -18;
          }
          ballX = playerX + paddleWidth;
        } else {
          ballSpeedY = -Math.abs(ballSpeedY);
          ballX = playerX + paddleWidth;
        }
      }

      /*if(middleBall>=middlePaddleP){
                console.log("dol");
            }
            if(middleBall<=middlePaddleP){
                console.log("gora")
            }*/
    }
  }
  if (ballX > 890 && ballX < 930) {
    if (
      middleBall >= middlePaddleAI - 50 - ballR / 2 &&
      middleBall <= middlePaddleAI + 50 + ballR / 2
    ) {
      ballSpeedX = -ballSpeedX;
      speedUp();
    }
  }
}

function table() {
  //stół
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, cw, ch); //wartośc początkowa na osi x, wartośc początkowa na osi y, długośc(ile pikseli na osi x), szerokośc(ile pikseli na osi y)
  //linie na środku
  ctx.fillStyle = "gray";
  for (
    let linePosition = 20;
    linePosition < ch;
    linePosition += 2 * lineHeight
  ) {
    ctx.fillRect(cw / 2 - lineWidth / 2, linePosition, lineWidth, lineHeight);
  }
}

function game() {
  table();
  ball();
  player();
  ai();
  aiPosition();
  console.log(ballSpeedY);
}

setInterval(game, 1000 / 60);

topCanvas = canvas.offsetTop;
console.log("topCanvas")

//pozycja kursora
//e - informacje o położeniu myszy
function playerPosition(e) {
	//console.log("pozycja myszy to" + (e.clientY - topCanvas))
  playerY = e.clientY - topCanvas - paddleHeight / 2;

  //zabezpieczenie przed wyjechaniem paletki poza canvas
  if (playerY >= ch - paddleHeight) {
    playerY = ch - paddleHeight;
  }
  if (playerY <= 0) {
    playerY = 0;
  }

  //aiY=playerY;
}

//przyspieszenie
function speedUp() {
  //prędkość X
  if (ballSpeedX > 0 && ballSpeedX < 16) {
    ballSpeedX += .4;
  } else if (ballSpeedX < 0 && ballSpeedX > -16) {
    ballSpeedX -= .4;
  }
  //prędkośc Y
  if (ballSpeedY > 0 && ballSpeedY < 16) {
    ballSpeedY += .4;
  } else if (ballSpeedY < 0 && ballSpeedY > -16) {
    ballSpeedY -= .4;
  }
}

//sterowanie paddle za pomocą myszy
canvas.addEventListener("mousemove", playerPosition);

    </script>

  </body>
</html>

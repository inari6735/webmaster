<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="wDesign">
    <style media="screen">
      .formularz{
        display: none;
      }
    </style>
	<title>jQuery - test</title>
</head>

<body>
	<button type="button" name="button" class="btn">Pokaż / ukryj</button>
	<button type="button" name="fade" class="btn">Fade</button>
  <form class="formularz" action="index.html" method="post">
  <div class="formularz">
    <label for=""></label>
    <input id="login" type="text" class="form-control" value="" placeholder="Wprowadź login">
    <p class="help-block">Wprowadź swój login</p>
  </div>
  </form>
  <script type="text/javascript">
    $(document).ready(()=>{
      $(".btn").click(function(){
        $(".formularz").toggle();
      });
      $(".btn").click(function(){
        $(".formularz").fadeIn();
      });
    });
  </script>
</body>

</html>
